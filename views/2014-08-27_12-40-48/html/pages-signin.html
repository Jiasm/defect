<!DOCTYPE html>

<!--[if IE 9]>         <html class="ie9 gt-ie8"> <![endif]-->

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Sign In - PixelAdmin</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

	
	<link href="googlefont.css" rel="stylesheet" type="text/css">

	<!-- Pixel Admin's stylesheets -->
	<link href="assets/stylesheets/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="assets/stylesheets/pixel-admin.min.css" rel="stylesheet" type="text/css">
	<link href="assets/stylesheets/pages.min.css" rel="stylesheet" type="text/css">
	<link href="assets/stylesheets/rtl.min.css" rel="stylesheet" type="text/css">
	<link href="assets/stylesheets/themes.min.css" rel="stylesheet" type="text/css">
	<script src="jQuery.js"></script>
	<!--[if lt IE 9]>
		<script src="assets/javascripts/ie.min.js"></script>
	<![endif]-->



</head>


<body class="theme-default page-signin">


	<!-- Page background -->
	<div id="page-signin-bg">
		<!-- 遮罩层 -->
		<div class="overlay"></div>
		<img src="assets/demo/signin-bg-1.jpg" alt="">
	</div>
	<!-- / 页面背景图 -->

	<!-- 内容容器 -->
	<div class="signin-container">

		<!-- 左侧 -->
		<div class="signin-info">
			<a href="index.html" class="logo">
				<img src="assets/demo/logo-big.png" alt="" style="margin-top: -5px;">&nbsp;
				bug管理平台
			</a> <!-- / .标志 -->
			<div class="slogan">
				简单. 易用. 开源.
			</div> <!-- / .宣传语 -->
			<ul>
				<li><i class="fa fa-rocket signin-icon"></i> nodejs后端开发</li>
				<li><i class="fa fa-desktop signin-icon"></i> metro界面风格</li>
				<li><i class="fa fa-thumbs-o-up signin-icon"></i> html5文档结构</li>
				<li><i class="fa fa-github-square signin-icon"></i> <a style="color:#fff" href="http://www.github.com/jiasm" alt="http://www.github.com/jiasm" >www.github.com/jiasm</a></li>
			</ul> <!-- / 信息列表 -->
		</div>
		<!-- / 左侧 -->

		<!-- 右侧 -->
		<div class="signin-form">

			<!-- 表单 -->
			<form action="index.html" id="signin-form_id">
				<div class="signin-text">
					<span>登录</span>
				</div> <!-- / 头部文本 -->

				<div class="form-group w-icon">
					<input type="text" name="signin_username" id="username_id" class="form-control input-lg" placeholder="邮箱或账户">
					<span class="fa fa-user signin-form-icon"></span>
				</div> <!-- / 帐号 -->

				<div class="form-group w-icon">
					<input type="password" name="signin_password" id="password_id" class="form-control input-lg" placeholder="密码">
					<span class="fa fa-lock signin-form-icon"></span>
				</div> <!-- / 密码 -->

				<div class="form-actions">
					<input type="submit" value="登录" class="signin-btn bg-primary">
					<a href="#" class="forgot-password" id="forgot-password-link">忘记密码?</a>
				</div> <!-- / 提交表单 -->
			</form>
			<!-- / 表单 -->


			<!-- 重置密码表单 -->
			<div class="password-reset-form" id="password-reset-form">
				<div class="header">
					<div class="signin-text">
						<span>密码重置</span>
						<div class="close">&times;</div>
					</div> <!-- / 头部文本 -->
				</div> <!-- / 表单头部 -->
				
				<!-- 表单 -->
				<form action="index.html" id="password-reset-form_id">
					<div class="form-group w-icon">
						<input type="text" name="password_reset_email" id="p_email_id" class="form-control input-lg" placeholder="邮箱">
						<span class="fa fa-envelope signin-form-icon"></span>
					</div> <!-- / 邮箱 -->

					<div class="form-actions">
						<input type="submit" value="重置密码链接到邮箱" class="signin-btn bg-primary">
					</div> <!-- / 提交表单 -->
				</form>
				<!-- / 表单 -->
			</div>
			<!-- / 重置密码表单 -->
		</div>
		<!-- 右侧 -->
	</div>
	<!-- / 内容容器 -->

	<div class="not-a-member">
		还没有帐号? <a href="pages-signup.html">注册</a>
	</div>


<!--[if !IE]> -->
	
<!-- <![endif]-->
<!--[if lte IE 9]>
	
<![endif]-->


<!-- Pixel Admin's javascripts -->
<script src="assets/javascripts/bootstrap.min.js"></script>
<script src="assets/javascripts/pixel-admin.min.js"></script>
<script>
	$('#forgot-password-link').click(function () {
		$('#password-reset-form').fadeIn(400);
		return false;
	});
	$('#password-reset-form .close').click(function () {
		$('#password-reset-form').fadeOut(400);
		return false;
	});
</script>
</body>
</html>
